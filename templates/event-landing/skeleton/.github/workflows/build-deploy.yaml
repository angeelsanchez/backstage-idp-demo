name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'k8s/deployment.yaml'
  workflow_dispatch:

concurrency:
  group: build-deploy
  cancel-in-progress: false

env:
  REGISTRY: quay.io
  IMAGE_NAME: ${{ values.quayNamespace }}/${{ values.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: {%raw%}${{ env.REGISTRY }}{%endraw%}
          username: {%raw%}${{ secrets.QUAY_USERNAME }}{%endraw%}
          password: {%raw%}${{ secrets.QUAY_PASSWORD }}{%endraw%}

      - name: Get short SHA
        id: sha
        run: echo "short={%raw%}${{ github.sha }}{%endraw%}" | cut -c1-47 >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            {%raw%}${{ env.REGISTRY }}{%endraw%}/${{ values.quayNamespace }}/${{ values.name }}:{%raw%}${{ steps.sha.outputs.short }}{%endraw%}
            {%raw%}${{ env.REGISTRY }}{%endraw%}/${{ values.quayNamespace }}/${{ values.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment image tag
        run: |
          sed -i "s|image: .*${{ values.name }}:.*|image: {%raw%}${{ env.REGISTRY }}{%endraw%}/${{ values.quayNamespace }}/${{ values.name }}:{%raw%}${{ steps.sha.outputs.short }}{%endraw%}|" k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: update image to {%raw%}${{ steps.sha.outputs.short }}{%endraw%} [skip ci]"
          git push
