apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/name: ${{ values.name }}
  app.kubernetes.io/managed-by: argocd

images:
  - name: ghcr.io/${{ values.repoUrl.owner }}/${{ values.name }}
    newTag: latest
